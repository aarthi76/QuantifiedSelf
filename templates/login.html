<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/login.css">
    <title>Login | Quantified self</title>
  </head>

  <body>
    <div class="row" align="center">
      <h1>Quantified Self</h1><br><br>
    </div><br>
    <div class="row">
      <div class="form col-sm-6 offset-sm-3">
        <form action="" method="POST" class="loginform">
            {{form.hidden_tag()}}
            <p>Username</p>{{form.username}}
            <p>Password</p>{{form.password}}
            <p>{{form.submit}}</p>
            <p><a href="{{url_for('signup')}}" id = "signup-button">Not a member? Sign up</a></p>
          </form>
      </div>
    </div>
  </body>

</html>
