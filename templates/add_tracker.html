<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/static/css/dashboard.css">
        <title>Add Tracker | Quantified Self</title>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!--Sidebar starts-->
            <div class="bg-white">
                <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase">
                    <i class="fas fa-person me-2"></i> Quantified Self
                </div>
                <div class="list-group list-group-flush my-3">
                    <a href="/dashboard" class="list-group-item list-group-item-action bg-transparent second-text active">
                        <i class="fas fa-tachometer-alt me-2"></i> Dashboard </a>
                    <a href="/logout" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active">
                        <i class="fas fa-power-off me-2"></i> Logout </a>
                </div>
            </div>
            <!--Sidebar ends-->
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-person-dots-from-line primary-text fs-4 me-3" id="menu-toggle"></i>
                        <h1 class="fs-2 m-0">Hello {{ current_user.username }}!</h1>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                    role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-user me-2"></i> {{ current_user.username }}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="/logout">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="container h5">
                    <br>
                    <div class="text-center">Add Tracker</div>
                    <br>
                    <form class="tracker_form" action="/tracker/add" method="post">
                      <div class="mb-3 row">
                        <label class="col-4 offset-2" for="name" placeholder="Name of tracker goes here">Enter name of tracker:</label>
                        <input class="col-4" type="text" name="name" required>
                      </div>
                      <div class="mb-3 row">
                        <label class="col-4 offset-2" for="desc" placeholder="Description goes here">Enter description of tracker:</label>
                        <input class="col-4" type="text" name="desc">
                      </div>
                      <div class="mb-3 row">
                        <label class="col-4 offset-2" for="type">Select tracker type:</label>
                        <select class="col-4" name="type">
                          <option value="Integer">Integer</option>
                          <option value="Numeric">Float</option>
                          <option value="Time">Time Duration</option>
                          <option value="Multiple-choice">Multiple-Choice</option>
                        </select>
                      </div>
                      <div class="mb-3 row">
                        <label class="col-4 offset-2" for="settings">Options(For Multiple-Choice):</label>
                        <input class="col-4" type="text" name="settings" placeholder="options separated by comma">
                      </div>
                      <div class="text-center"><button class="button" type="submit" name="submit">Add Tracker</button></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
